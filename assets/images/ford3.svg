                <!-- Da gradient -->
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#F8F8F8 ;"/>
                    <stop offset="25%" style="stop-color:#D8D8D8 ;"/>
                    <stop offset="50%" style="stop-color:#000000 ;"/>
                    <stop offset="75%" style="stop-color:#000000 ;"/>
                    <stop offset="100%" style="stop-color:#000000 ;"/>
                </linearGradient>

                <!-- Stitch 2 gradients together for seamless animation  -->
                <pattern id="pattern" x="0" y="0" width="10%" height="300%" patternUnits="userSpaceOnUse">

                    <rect x="0" y="0" width="100%" height="300%" fill="url(#gradient)">
                        <animate attributeType="XML"
                                 attributeName="y"
                                 from="-100%" to="100%"
                                 dur="3s"
                                 repeatCount="indefinite"/>
                    </rect>

                    <rect x="0" y="0" width="100%" height="300%" fill="url(#gradient)">
                        <animate attributeType="XML"
                                 attributeName="y"
                                 from="100%" to="-100%"
                                 dur="3s"
                                 repeatCount="indefinite"/>
                    </rect>

                </pattern>


